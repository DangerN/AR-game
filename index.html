<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script src="./events.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-marker id="little-box" type='barcode' value='6'>
            <a-entity geometry="primitive: box; height: 2"
                animation="property: rotation; dur: 3000; to: 0 360 180; loop: true" >
            ></a-entity>
        </a-marker>

        <a-marker bigboxhandler emitevents="true" cursor="rayOrigin: mouse" id="big-box-marker" type='barcode' value='14'>
             <a-box  id='big-box' color="tomato" depth="2" height="2" width="2" >
              </a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="white-box-marker" type='barcode' value='29'>
             <a-box id='white-box' color="white" depth="1" height="1" width="1"
                animation="property: rotation; dur: 3000; to: 0 360 0; loop: true" >
              </a-box>
        </a-marker>

        <a-entity camera></a-entity>
  </a-scene>
<script src="./index.js"></script>
</body>
